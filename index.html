<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD con Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios: FireBase de Google</h1>

    <!-- Formulario para agregar o actualizar -->
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="email" id="correo" placeholder="Correo" />
    <button onclick="guardarUsuario()">Guardar</button>
    <button id="cancelarEdicion" onclick="cancelarEdicion()" style="display: none;">Cancelar edición</button>
    <input type="text" id="busqueda" placeholder="Buscar por nombre o correo" />
    <button onclick="buscarUsuarios()">Buscar</button>
    <button onclick="mostrarUsuarios()">Limpiar búsqueda</button>


    <hr />

    <!-- Tabla de usuarios -->
    <h2>Usuarios</h2>
    <div id="usuarios"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
